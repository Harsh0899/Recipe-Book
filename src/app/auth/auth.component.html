<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-modal [message]="error" *ngIf="error" (close)="closeModal()"></app-modal>
        <app-spinner *ngIf="isLoading" style="text-align: center;"></app-spinner>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
            />
            </div>
            <div class="form-group">
            <label for="email">Password</label>
            <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
            />
            </div>
            <div>
            <button class="btn btn-primary" style="margin-right: 5px" [disabled]="!authForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            <button class="btn btn-primary" type="button" (click)="changeMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
            </div>
        </form>
    </div>
  </div>
